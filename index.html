<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AircraftFinder</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen background-image">
  <nav class="fixed top-0 left-0 w-full p-4 bg-gray-800 text-white shadow-lg">
    <div class="container mx-auto">
      <h1 class="text-3xl">AirVault</h1>
    </div>
  </nav>
  <main class="bg-white bg-opacity-50 backdrop-blur p-6 rounded-lg shadow-md w-full max-w-md mt-16">
    <div class="text-center mb-6">
      <h1 class="text-5xl font-bold text-gray-800">AirVault</h1>
    </div>
    <div class="space-y-4">
      <div>
        <label for="range" class="block text-lg font-medium text-gray-700">Minimum Range:</label>
        <input type="text" id="range" name="range" placeholder="Nautical miles..." class="mt-1 block w-full rounded-md border border-black p-2 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      </div>
      <div>
        <label for="speed" class="block text-lg font-medium text-gray-700">Minimum Speed:</label>
        <input type="text" id="speed" name="speed" placeholder="Knots..." class="mt-1 block w-full rounded-md border border-black p-2 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      </div>
      <div>
        <label for="height" class="block text-lg font-medium text-gray-700">Height:</label>
        <input type="text" id="height" name="height" placeholder="Feet..." class="mt-1 block w-full rounded-md border border-black p-2 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      </div>
      <button id="search-button" class="w-full py-2 px-4 bg-green-500 text-white font-semibold rounded-md shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75">Search</button>
    </div>
    <button id="lucky-button" class="mt-6 w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">I'm feeling lucky</button>
  </main>
  <script src="script.js"></script>
</body>
</html>
